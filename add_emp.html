<html>
    <head>
        <title>Add employee form</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    <body>
        <div id="section3">
            <h1>Add Employee</h1>
            <form>
            <label for="dob">Date Of Birth</label>
            <input type="date" placeholder="yyyy-mm-dd">
            <label for="eid">Employee ID</label>
            <input type="text" placeholder="Employee ID">
            <label for="hid">Hospital ID</label>
            <input type="text" placeholder="Hospital ID">
            <label for="e_name">Employee Name</label>
            <input type="text" placeholder="Name">
            <label for="e_role">Employee Role</label>
            <input type="text" placeholder="Employee Role">
            <label for="dept">Department</label>
            <input type="text" placeholder="Department">
            <label for="contact_no">Contact Number</label>
            <input type="text" placeholder="Contact Number">
            <label for="email">Email</label>
            <input type="text" placeholder="Email">
            <label for="duty_hours">Duty Hours</label>
            <input type="text" placeholder="Duty Hours">
            <label for="gender">Gender</label>
            <select placeholder="select an option">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option></select>
            <label for="doj">Date Of Joining</label>
            <input type="date" placeholder="yyyy-mm-dd">
            <label for="specialization">Specialization</label>
            <input type="text" placeholder="Specialization">
            <label for="experience">Prior experience</label>
            <input type="text" placeholder="Prior experience">
            <button>Add Employee</button>
        </form>
    </div>
    </body>
</html>
